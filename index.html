<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Journey</title>
		<link rel="shortcut icon" href="favicon.ico">
		<link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700,700italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/game.css" />
		<script type="text/javascript" src="js/TweenMax.min.js"></script>
		<script type="text/javascript" src="js/three.min.js"></script>
		<script type="text/javascript" src="js/game.js" /></script>
	</head>
	<body>
		<div class="game-holder" id="gameHolder">
			<div class="header">
				<h1 class="noselect">Journey</h1>
				<div class="code__label noselect" id="code">Pilot-000000</div>
				<div class="score" id="score">
					<div class="score__content" id="level">
						<div class="score__label noselect">level</div>
						<div class="score__value score__value--level noselect" id="levelValue">1</div>
						<svg class="level-circle" id="levelCircle" viewbox="0 0 200 200">
							<circle id="levelCircleBgr" r="80" cx="100" cy="100" fill="none" stroke="#d1b790" stroke-width="24px" />
							<circle id="levelCircleStroke" r="80" cx="100" cy="100" fill="none" #f25346 stroke="#68c3c0" stroke-width="14px" stroke-dasharray="502" />
						</svg>
					</div>
					<div class="score__content" id="dist">
						<div class="score__label noselect">score</div>
						<div class="score__value score__value--dist noselect" id="distValue">000</div>
					</div>
					<div class="score__content" id="energy">
						<div class="score__label noselect">energy</div>
						<div class="score__value score__value--energy" id="energyValue">
							<div class="energy-bar" id="energyBar"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="world" id="world"></div>
			<div class="message message--replay noselect" id="replayMessage">Click to Replay</div>
		</div>

		<div class="ranking">
			<div class="ranking-header">RANKING</div>
			<div id="ranking"></div>
		</div>

		<div class="progress" id="progress"></div>
	</body>
</html>
